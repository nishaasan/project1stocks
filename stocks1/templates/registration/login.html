<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'stocks1/css/styles.css' %}">
    <style>
        body {
            padding-top: 56px;
            background-color: #f4f4f4; /* Light gray background */
            font-family: Arial, sans-serif; /* Use a sans-serif font */
        }

        .container {
            max-width: 400px; /* Limit width of the login form */
            margin: 0 auto; /* Center the container */
            background-color: #fff; /* White background for the form */
            padding: 20px; /* Add some padding */
            border-radius: 8px; /* Add rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a shadow */
        }

        .navbar-brand {
            font-size: 1.75rem;
            color: #333; /* Dark gray color for the navbar brand */
        }

        .card {
            margin-bottom: 1rem;
        }

        /* Style the form */
        form {
            margin-top: 20px;
        }

        /* Style the form fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style the submit button */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Blue button background */
            color: #fff; /* White text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style the submit button on hover */
        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
